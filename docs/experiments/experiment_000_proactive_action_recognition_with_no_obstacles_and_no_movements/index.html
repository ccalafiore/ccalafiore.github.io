  function Range(start, stop, step, type) {
    // const length = Math.floor((stop - start) / step);
    // const arr = Array(length);
    const arr = [];
    var num_i = start;
    if (step > 0) {
      if (type == 'n') {
        while (num_i < stop) {
          arr.push(num_i);
          num_i += step;
        }
      } else if (type == 's') {
        while (num_i < stop) {
          arr.push(num_i.toString());
          num_i += step;
        }
      } else {
        arr = null;
      }
    } else if (step < 0) {

      if (type == 'n') {
        while (num_i > stop) {
          arr.push(num_i);
          num_i += step;
        }
      } else if (type == 's') {
        while (num_i > stop) {
          arr.push(num_i.toString());
          num_i += step;
        }
      } else {
        arr = null;
      }

    } else {
      arr = null;
    }

    return arr;
  }

  function RndInt(min, max) {
    return Math.floor(Math.random() * (max - min) ) + min;
  }

  function RndChoice(list_in, n) {

    var list_tmp = list_in.slice();
    const list_out = Array(n);
    for (i = 0; i < n; i+=1) {
      if (list_tmp.length == 0) {
        list_tmp = list_in.slice();
      }
      max = list_tmp.length;
      index = RndInt(0, max);
      list_out[i] = list_tmp[index];
      list_tmp.splice(index, 1);
    }
    return list_out;
  }

  function Shuffle(list_in) {
    n = list_in.length
    var list_tmp = list_in.slice();
    const list_out = Array(n);
    for (i = 0; i < n; i+=1) {
      max = list_tmp.length;
      index = RndInt(0, max);
      list_out[i] = list_tmp[index];
      list_tmp.splice(index, 1);
    }
    return list_out;
  }

  function Sum(arr) {
    let total = 0;
    for ( i = 0; i < arr.length; i+=1) {
      total += arr[i];
    }
    return total;
  }

  function CenterPad(string, N, pad) {

    var P = N - string.length;

    if (P < 1) {
      return string;
    } else {
      var C = pad.length;
      var half_P = P / 2

      var L = Math.floor(half_P);
      var pad_left = '';
      var c = 0;
      while (pad_left.length < L) {
        pad_left += pad[c];
        c += 1;
        if (c >= C) {
          c -= C;
        }
      }

      var R = Math.ceil(half_P);
      var pad_right = '';
      var c = 0;
      while (pad_right.length < R) {
        pad_right += pad[c];
        c += 1;
        if (c >= C) {
          c -= C;
        }
      }
      var string_padded = pad_left + string + pad_right;
      return string_padded;
    }
  }
