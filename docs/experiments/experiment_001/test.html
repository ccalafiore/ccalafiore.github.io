<html>

  <body style="background-color: rgb(127, 180, 255);caret-color: transparent;"></body>
  <script>

  var message = '';
  const R = 1000;
  const C = 1000;
  var r;
  var c;
  for (r = 0; r < R; r+=1) {
    for (c = 0; c < C; c+=1) {

      if (c < (C - 1)) {
        message += '0123456789,';
      } else {
        message += '0123456789\n';
      }

    }
  }

  //console.dir(message)
  parent.postMessage(message,"*");


  </script>

</html>
